name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18.x'
  REDIS_VERSION: '7.0'

jobs:
  # Lint and Code Quality
  lint:
    name: ğŸ” Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci
        cd backend && npm ci
        cd ../frontend && npm ci

    - name: ğŸ” Run ESLint (Backend)
      run: cd backend && npm run lint

    - name: ğŸ” Run ESLint (Frontend)
      run: cd frontend && npm run lint

    - name: ğŸ’„ Check Prettier formatting
      run: |
        cd backend && npm run format:check
        cd ../frontend && npm run format:check

  # Security Audit
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci
        cd backend && npm ci
        cd ../frontend && npm ci

    - name: ğŸ”’ Run npm audit (Backend)
      run: cd backend && npm audit --audit-level=high

    - name: ğŸ”’ Run npm audit (Frontend)
      run: cd frontend && npm audit --audit-level=high

    - name: ğŸ›¡ï¸ Run security scan
      uses: securecodewarrior/github-action-add-sarif@v1
      with:
        sarif-file: 'security-scan-results.sarif'
      continue-on-error: true

  # Backend Tests
  test-backend:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install backend dependencies
      run: cd backend && npm ci

    - name: âš™ï¸ Setup test environment
      run: |
        cd backend
        cp config.example .env.test
        echo "NODE_ENV=test" >> .env.test
        echo "REDIS_HOST=localhost" >> .env.test
        echo "REDIS_PORT=6379" >> .env.test

    - name: ğŸ§ª Run backend tests
      run: cd backend && npm run test:ci
      env:
        NODE_ENV: test
        REDIS_HOST: localhost
        REDIS_PORT: 6379

    - name: ğŸ“Š Upload backend coverage
      uses: codecov/codecov-action@v3
      with:
        files: backend/coverage/lcov.info
        flags: backend
        name: backend-coverage

  # Frontend Tests
  test-frontend:
    name: ğŸ§ª Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install frontend dependencies
      run: cd frontend && npm ci

    - name: ğŸ§ª Run frontend tests
      run: cd frontend && npm run test:ci

    - name: ğŸ“Š Upload frontend coverage
      uses: codecov/codecov-action@v3
      with:
        files: frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage

  # Build Tests
  build:
    name: ğŸ—ï¸ Build Tests
    runs-on: ubuntu-latest
    needs: [lint, test-backend, test-frontend]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci
        cd backend && npm ci
        cd ../frontend && npm ci

    - name: ğŸ—ï¸ Build backend
      run: cd backend && npm run build

    - name: ğŸ—ï¸ Build frontend
      run: cd frontend && npm run build

    - name: ğŸ“¦ Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          backend/dist/
          frontend/build/
        retention-days: 7

  # E2E Tests
  e2e:
    name: ğŸ­ End-to-End Tests
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci
        cd backend && npm ci
        cd ../frontend && npm ci

    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts

    - name: âš™ï¸ Setup E2E environment
      run: |
        cd backend
        cp config.example .env
        echo "NODE_ENV=test" >> .env
        echo "REDIS_HOST=localhost" >> .env
        echo "REDIS_PORT=6379" >> .env

    - name: ğŸš€ Start application
      run: |
        cd backend && npm start &
        cd frontend && npm start &
        sleep 30

    - name: ğŸ­ Run E2E tests
      run: npm run test:e2e

    - name: ğŸ“¸ Upload E2E screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: e2e-screenshots
        path: e2e/screenshots/

  # Docker Build Test
  docker:
    name: ğŸ³ Docker Build Test
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ—ï¸ Build Docker images
      run: |
        docker build -t stock-analysis-backend ./backend
        docker build -t stock-analysis-frontend ./frontend

    - name: ğŸ§ª Test Docker images
      run: |
        docker run --rm stock-analysis-backend npm test
        docker run --rm stock-analysis-frontend npm test

  # Deployment (only on main branch)
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [lint, security, test-backend, test-frontend, build, e2e]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: production
      url: https://your-production-url.com
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts

    - name: ğŸš€ Deploy to production
      run: |
        echo "ğŸš€ Deploying to production..."
        # Add your deployment commands here
        # Example: rsync, docker push, AWS deploy, etc.

    - name: ğŸ“‹ Create release
      if: github.event_name == 'push' && contains(github.event.head_commit.message, '[release]')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          Automated release from commit ${{ github.sha }}
          
          Changes in this release:
          ${{ github.event.head_commit.message }}
        draft: false
        prerelease: false

  # Notification
  notify:
    name: ğŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [lint, security, test-backend, test-frontend, build]
    if: always()
    
    steps:
    - name: ğŸ“¢ Notify success
      if: ${{ needs.lint.result == 'success' && needs.test-backend.result == 'success' && needs.test-frontend.result == 'success' }}
      run: |
        echo "âœ… All checks passed! Ready for deployment."

    - name: ğŸ“¢ Notify failure
      if: ${{ needs.lint.result == 'failure' || needs.test-backend.result == 'failure' || needs.test-frontend.result == 'failure' }}
      run: |
        echo "âŒ Some checks failed. Please review and fix."

    # Optional: Slack/Discord notification
